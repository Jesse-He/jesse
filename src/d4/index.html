<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Tree </title>

  <style>
    .node {
      cursor: pointer;
    }

    .node circle {
      fill: #fff;
      stroke: steelblue;
      stroke-width: 1.5px;
    }

    .node text {
      font: 10px sans-serif;
    }

    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 1.5px;
    }

    body {
      overflow: hidden;
    }
  </style>

</head>

<body>
  <div id="body"></div>
  <!-- load the d3.js library -->
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="./index.js"></script>


</body>

</html>
